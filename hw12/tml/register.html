<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<h3>Registration form</h3>
<div class="login">
    
    <form action="/register" method="POST">
        login: <input type="text" name="login"/>
        <br/>
        password: <input type="password" name="pass"/>
        <br/>
        <input type="submit" value="register">
    </form>
</div>
</body>
</html>
